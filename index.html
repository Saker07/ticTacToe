<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="playerContainer first">
        <div class="playerName">Player 1</div>
        <div class="playerSign">X</div>
        <div class="winCount">0</div>
    </div>
    <div class="boardContainer">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="playerContainer second">
        <div class="playerName">Player 2</div>
        <div class="playerSign">O</div>
        <div class="winCount">0</div>
    </div>
</body>
</html>
